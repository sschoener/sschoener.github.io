---
layout: page
title: blog
subtitle: where I keep track of all the stupid things I say so you can quote me on them later
use-site-title: true
---

<div class="posts-list">
  <table class="posts-table">
    {% for post in site.posts %}
    <tr class="posts-table-entry" style="background: transparent;">
      <td class="posts-table-entry" style="text-align: right;">
        <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
      </td>
      <td class="posts-table-entry">
        <a href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
